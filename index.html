<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/_normalize.css@8.0.1@normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header></header>
<!-- Comments12 -->
<main>
    <div class="wrap" id="main"></div>
</main>
<footer></footer>
<script>
    var keys = {
        0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
        1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
        2: ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
        'length': 3
    };
    var hash = {
        'q': 'qq.com',
        'w': 'weibo.com',
        'e': 'ele.me',
        'r': 'renren.com',
        't': 'tianya.com',
        'y': 'youtube.com',
        'u': 'uc.com',
        'i': 'iqiyi.com',
        'o': 'opera.com',
        'p': 'pptv.com',
        'a': 'acfun.tv',
        's': 'sohu.com',
        'z': 'zhihu.com',
        'm': 'www.mcdonalds.com.cn',
        'length': 14
    };
    let hashInLocalStorage = JSON.parse(localStorage.getItem('zz') || 'null');
    if (hashInLocalStorage) {
        hash = hashInLocalStorage;
    }

    let index = 0;
    while (index < keys['length']) {//0 1 2
        div1 = document.createElement('div');
        main.appendChild(div1);
        row = keys[index];

        let index2 = 0;
        while (index2 < row['length']) {//0-9 0-8 0-7
            let kbd = document.createElement('kbd');
            kbd.textContent = row[index2];
            let button = document.createElement('button');
            button.textContent = '编辑';
            button.id = row[index2];
            button.onclick = function (kkk) {
                key = kkk['target']['id']; //qwer
                let x = prompt('give me a site:');
                hash[key] = x; //hash变更
                localStorage.setItem('zz', JSON.stringify(hash));
            };
            kbd.appendChild(button);

            div1.appendChild(kbd);
            index2 = index2 + 1;
        }
        index = index + 1;
    }

    document.onkeypress = function (kkk) {
        let key = kkk.key;
        let website = hash[key];
        // location.href = 'http://' + website
        window.open('http://' + website, '_blank');
    }
</script>
</body>
</html>
